<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->

    <div>
      <p>Do you want to roll the dice?</p>
      <h3>How many times would you like to roll?</h3>

      <div>
        <form name="playTime" id="send">
          <input type="number" id="numberInput" placeholder="Please Enter a Number :" class="form-control" required>
          <br>
          <input class="myBtn btn btn-outline-secondary" type="submit" value="Submit">
        </form>
      </div>

      <button class="myBtn" onclick="letsPlay()">Let's Play Again!</button>
    </div>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>
  </div>

  <div id="history">
    <h2 class="history">Die History</h2>
  </div>

  <footer>
    COGS3 - Dice Game Bet 10 - Aleyda Casillas - 07/27/2024
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
